<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Drum Kit</title>
</head>
<body>
    <div id="buttons">
        <button class="button" id="clap">
            <h1>A</h1>
            <p>CLAP</p>
        </button>
        <button class="button" id="hihat">
            <h1>S</h1>
            <p>HIHAT</p>
        </button>
        <button class="button" id="kick">
            <h1>D</h1>
            <p>KICK</p>
        </button>
        <button class="button" id="openhat">
            <h1>F</h1>
            <p>OPENHAT</p>
        </button>
        <button class="button" id="boom">
            <h1>G</h1>
            <p>BOOM</p>
        </button>
        <button class="button" id="ride">
            <h1>H</h1>
            <p>RIDE</p>
        </button>
        <button class="button" id="snare">
            <h1>J</h1>
            <p>SNARE</p>
        </button>
        <button class="button" id="tom">
            <h1>K</h1>
            <p>TOM</p>
        </button>
        <button class="button" id="tink">
            <h1>L</h1>
            <p>TINK</p>
        </button>
    </div>
</body>
</html>
